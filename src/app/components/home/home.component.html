<h1>Today's horoscope</h1>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let sign of Icons">
        <div class="card-block">
            <figure class="profile">
                <img [src]="sign.img" class="profile-avatar">
            </figure>
            <h4 class="card-title mt-3">{{sign.name}}</h4>
            <div class="meta">
                <a>Friends</a>
            </div>
            <div class="card-text">
                Tawshif is a web designer living in Bangladesh.
            </div>
        </div>
        <div class="card-footer">
            <small>Updated today</small>
            <button class="btn btn-secondary float-right btn-sm" (click)="getHoroscopeBySign(sign.name)">read more</button>
        </div>
    </div>
</div>
